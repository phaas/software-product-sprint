<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="content">
    <h1>Patrick's Portfolio</h1>
    <img src="software-dev.jpeg" width="600px"/>
    <p>Click here to get a random message:</p>
    <button onclick="addRandomGreeting()">Hello</button>
    <div id="greeting-container"></div>

    <div>
        <h2>Comments:</h2>
        <div id="comments-text">
        </div>
        <form action="/data" method="POST">
            <h3>Leave a comment</h3>
            <p>
                <label for="comment-name">Name:
                    <input type="text" id="comment-name" name="name" required placeholder="Your name">
                </label>
            </p>
            <p>
                <label for="comment-text">Comment:</label>
                <textarea id="comment-text" name="message" placeholder="Lorem ipsum ..." cols="80" rows="8"></textarea>
            </p>
            <input type="submit"/>
        </form>
    </div>
</div>
</body>
</html>
